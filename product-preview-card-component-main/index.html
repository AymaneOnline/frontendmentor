<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <meta name="description"
        content="Author: Aymane Elboudadi,
                 This is a solution for 'product-preview-card' from Frontend Mentor">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card-content">
        <p class="category">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </p>
        <button><i class="icon-cart"><img src="images/icon-cart.svg" alt=""></i>Add to Cart</button>
      </div>
      <img src="images/image-product-mobile.webp" alt="" width="686" height="480" class="image-1">
      <img src="images/image-product-desktop.webp" alt="" width="600" height="900" class="image-2">
    </section>
  </main>
</body>
</html>
