<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-bg">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="card-text">
        <div class="infos">
          <img src="images/image-victor.jpg" alt="image-victor">
          <p class="name">Victor Crest <span>26</span> </p>
          <p class="city">London</p>
        </div>
        <div class="stats">
          <div class="stats-element">
            <p class="stats-number">80K</p>
            <div class="stats-title">Followers</div>
          </div>
          <div class="stats-element">
            <p class="stats-number">803K</p>
            <div class="stats-title">Likes</div>
          </div>
          <div class="stats-element">
            <p class="stats-number">1.4K</p>
            <div class="stats-title">Photos</div>
          </div>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
